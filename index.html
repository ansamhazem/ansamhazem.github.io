<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New stage form</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
    <script src="js/modernizr.custom.js"></script>
</head>
<body>
    <div class="container">

        <div class="fs-form-wrap" id="fs-form-wrap">
            <div class="fs-title">
                <img src="img/180.png" alt="Mountain View" style="width: 95px;float: left;margin-right: 10px;">
                <h1 style="position: relative;top: 27px;left: 20px;">New Stage 10</h1>
              
            </div>
                <form id="myform" class="fs-form fs-form-full" autocomplete="off">
            
                <ol class="fs-fields">
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                        <input class="fs-anim-lower" id="q1" name="name" type="text" placeholder="your name" required />
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
                        <input class="fs-anim-lower" id="q2" name="email" type="email" placeholder="email@email.dot" required />
                    </li>
                   
                   
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q4">what's your phone number?</label>
                        <input class="fs-anim-lower" id="q5" name="number" type="text" placeholder="+20" required />
                    </li>
                    <li>
                        <label class="fs-field-label fs-anim-upper" for="q5">Which university you are in?</label>
                        <input class="fs-anim-lower" id="q5" name="uni" type="text" placeholder="Your university"  required/>
                    </li>
                    <li data-input-trigger>
                        <label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Which level?</label>
                        <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower" style="width:1000px;">
                            <span><input id="q3b" name="level" type="radio" value="1" required/><label for="q3b" class="radio-conversion">One</label></span>
                            <span><input id="q3c" name="level" type="radio" value="2" required/><label for="q3c" class="radio-social">Two</label></span>
                            <span><input id="q3a" name="level" type="radio" value="3" required/><label for="q3a" class="radio-mobile">Three</label></span>
                            <span><input id="q3d" name="level" type="radio" value="4" required/><label for="q3d" class="radio-four">Four</label></span>

                        </div>
                    </li>
                </ol><!-- /fs-fields -->
                <button class="fs-submit" type="submit">Send answers</button>
            </form>        
        </div><!-- /fs-form-wrap -->
        
       

    </div><!-- /container -->

    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
    </script>
</body>
</html>
